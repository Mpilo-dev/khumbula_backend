name: Deploy to EC2 (DEV)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 host to known_hosts
        shell: bash
        run: |
          mkdir -p "$HOME/.ssh"
          if [ -n "${{ secrets.EC2_HOST }}" ]; then
            ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> "$HOME/.ssh/known_hosts" || true
          else
            echo "No EC2_HOST secret set; skipping ssh-keyscan"
          fi

      - name: Validate SSH settings
        shell: bash
        run: |
          if [ -z "${{ secrets.EC2_USER }}" ] || [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "Error: EC2_USER and EC2_HOST must be set in repository secrets."
            echo "Set them at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          echo "EC2_USER and EC2_HOST are present."

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/khumbula_backend
            git pull origin main
            npm install
            sudo systemctl daemon-reload
            sudo systemctl restart khumbula.service
          EOF
